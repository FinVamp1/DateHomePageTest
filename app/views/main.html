<div class="container-fluid form">
  <form class="form-horizontal">
  <div class="row">
    <div class="col-md-4">
        <div class="form-group col-lg-4">
            <div class="input-group">
            <input type="text" placeholder="Site Name" class="form-control"/></br>
            <span class="input-group-addon" style="color: green"><span class="glyphicon glyphicon-globe"/></span>
            </div>
            <div class="input-group" id="datetimepicker1">
            <input type="datetime" placeholder="Start Time" class="form-control"/>
            <span class="input-group-addon" style="color: green"><span class="glyphicon glyphicon-calendar"/></span>
            </div>
            <div class="input-group" id="datetimepicker2">
            <input type="datetime" placeholder="End Time" class="form-control"/>
            <span class="input-group-addon" style="color: green"><span class="glyphicon glyphicon-calendar"/></span>          
            </div>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
     <button class="btn btn-primary"><span class="glyphicon glyphicon-search"/></button>
    </div>
  </div>
  </form>
          <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker();
            });
            $(function () {
                $('#datetimepicker2').datetimepicker();
            });
        </script>
</div>
